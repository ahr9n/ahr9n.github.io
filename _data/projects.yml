- name: Bulletin Board System (BBS)
  url: https://github.com/ahr9n/bulletin-board-system
  code: https://github.com/ahr9n/bulletin-board-system
  description: 
  - Developed a web-based Bulletin Board System (BBS) using Django and React (TypeScript).
  - Implemented user registration and login with three user roles (administrators, moderators, and posters) and customizable profiles.
  - Added the ability for moderators and administrators to ban users and lock threads.
  - Created a home page that lists all available boards, a board index page that lists threads within a board, and a thread index page that lists posts within a thread.
  - Supported Markdown syntax for formatting posts and added extra features such as board thread count, post count, and description as a card on hover.
  - Used the REST Framework and PostgreSQL for the backend and TypeScript and Mobx for the frontend.
  - Formatted code with Black and Prettier, and used Poetry for package management
  used:
    - thing: Django - Rest Framework
    - thing: PostgreSQL
    - thing: React (TypeScript - Mobx)
    - thing: Black/Prettier
    - thing: Poetry
    
- name: Quranic Search
  url: https://github.com/ahr9n/quranic-search-v2
  code: https://github.com/ahr9n/quranic-search-v2
  description: 
    - Developed a machine learning-based web application for retrieving information from the Holy Quran using NLP.
    - Allows users to search in the Holy Quran by keywords or concepts and returns relevant verses based on meaning.
    - Utilizes pre-trained Word2Vec models and builds a sentence embedding model using Word2Vec models.
    - Preprocesses queries to seek the best comparison of vectors.
    - Fast and low cost, making it an open-source alternative to using Transformers.
    - Built a web application for it using Django and React.
    - Designed to help Muslims and non-Muslims search for specific information in the Holy Quran.
  used:
    - thing: NLP (Gensim)
    - thing: Django - Rest Framework
    - thing: Flask
    - thing: React.js
    - thing: HTML/CSS

